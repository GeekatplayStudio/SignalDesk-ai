version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: agentops
      POSTGRES_USER: agentops
      POSTGRES_DB: agentops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: ../apps/api
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
    ports:
      - "3001:3001"

  worker:
    build: ../apps/worker
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis

  web:
    build: ../apps/web
    env_file:
      - ../.env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
