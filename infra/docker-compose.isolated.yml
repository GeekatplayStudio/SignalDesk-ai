name: geekatplay_isolated

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: agentops
      POSTGRES_USER: agentops
      POSTGRES_DB: agentops
    volumes:
      - pgdata_isolated:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentops -d agentops"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ai-planner:
    build:
      context: ..
      dockerfile: apps/ai-planner/Dockerfile
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../.env
    environment:
      PORT: 3001
      PYTHON_PLANNER_URL: http://ai-planner:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-planner:
        condition: service_healthy
    ports:
      - "${ISO_API_PORT:-3401}:3001"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3001/v1/readyz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    env_file:
      - ../.env
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${ISO_WEB_PORT:-3400}:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${ISO_PUBLIC_API_BASE_URL:-http://localhost:3401}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  pgdata_isolated:
