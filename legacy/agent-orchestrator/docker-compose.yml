services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mva_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/api
      - ./scripts:/app/scripts:ro

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mva_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mva_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
